<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" (click)="close()" >&times;</button>
            <h4 class="modal-title">{{title || 'Create New Post'}}</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="postTitle">Post Title</label>
                <input  type="text" class="form-control" id="postTitle" #postTitle >
            </div>
            <div class="form-group">
                <label for="postBody">Add Your Post</label>
                <textarea  class="form-control" rows="8" cols="80" id="postBody" #postBody ></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="confirm()">Create</button>
            <button type="button" class="btn btn-default" (click)="close()" >Cancel</button>
        </div>
    </div>
</div>
