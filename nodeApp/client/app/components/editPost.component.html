<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" (click)="close()" >&times;</button>
            <h4 class="modal-title">{{title || 'Edit Post'}}</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="postTitle">Post Title</label>
                <input  type="text" class="form-control" id="postTitle" #postTitle value="{{passTitle}}">
            </div>
            <div class="form-group">
                <label for="postBody">Add Your Post</label>
                <textarea  class="form-control" rows="8" cols="80" id="postBody" #postBody >{{passBody}}</textarea>
            </div>
        </div>
        <div class="modal-footer">
            <div class="row">
                <div class="col-md-6">
                    <button type="button" class="btn btn-danger pull-left" (click)="delete()" >Delete Post</button>
                </div>
                <div class="col-md-6">
                    <span class="pull-right">
                        <button type="button" class="btn btn-primary pull-right" (click)="confirm()">Update Post</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
